<section class="billing-wrapper">
    <section class="checkout-wrapper">
        <h2>CHECKOUT</h2>
        <div class="billing-details">
            <h3>BILLING DETAILS</h3>
            <div class="content-wrapper">
                <div class="sets">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Please enter your name">
                </div>
                <div class="sets">
                    <label for="emailAddress" class="label">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Please enter your email address">
                </div>
                <div class="sets">
                    <label for="phoneNumber" class="label">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Please enter your phone number">
                </div>
            </div>

        </div>
        <div class="shipping-info">
            <h3>SHIPPING INFO</h3>
            <div class="content-wrapper">
                <div class="sets full-width">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Please enter your address">
                </div>
                <div class="sets">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="Please enter your zip code">
                </div>
                <div class="sets">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Please enter your city">
                </div>
                <div class="sets full-width">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="Please enter your country">
                </div>

            </div>
        </div>

        <div class="payment-details">
            <div class="payment-method">
                <h3>PAYMENT METHOD</h3>
                <div class="payment-options">
                    <label class="radio-container" >e-Money
                        <input type="radio" name="payment" id="eMoney"  (click)="showEMoney=!showEMoney">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">Cash On Delivery
                        <input type="radio" name="payment" id="cashOnDelivery">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="content-wrapper" *ngIf="showEMoney">
                    <div class="set">
                        <label for="eMoneyNumber">e-Money Number</label>
                        <input type="text" name="eMoneyNumber" id="eMoneyNumber">
                    </div>
                    <div class="set">
                        <label for="eMoneyPIN">e-Money PIN</label>
                        <input type="text" name="eMoneyPIN" id="eMoneyPIN">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="cart-wrapper">
        <h3>SUMMARY</h3>
        <div *ngFor="let item of cart">
            <div class="product-card">
                <div class="item-details">
                    <p class="slug">{{item.slug}}</p>
                    <p class="price">${{item.price}}</p>
                </div>
                <p class="quantity">{{item.quantity}}x</p>
            </div>
        </div>

        <div class="summary">
            <p class="total">Total <span>${{total()}}</span></p>
            <p class="shipping">Shipping <span>$50</span></p>
            <p class="vat">VAT (Included) <span>${{vat()}}</span></p>
            <p class="grand-total">Grand Total <span>${{getGrandTotal()}}</span></p>
        </div>

        <button (click)="showMyContainer=!showMyContainer">CONTINUE & PAY</button>
    </section>
</section>

<app-confirmation *ngIf="showMyContainer"></app-confirmation>
<div class="overlay" id="overlay" *ngIf="showMyContainer" (click)="showMyContainer = false"></div>
